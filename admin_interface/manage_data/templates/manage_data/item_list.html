{% extends 'base.html' %}

{% block title %}Liste des éléments{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Gestion des éléments</h2>
    <a href="{% url 'item-create' %}" class="btn btn-success mb-3">Créer un nouvel élément</a>

    <div class="row">
        {% for item in items %}
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-start">
                    <div>
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text text-muted">{{ item.description }}</p>
                    </div>
                    <div class="btn-group-vertical">
                        <a href="{% url 'item-detail' item.pk %}" class="btn btn-info mb-1">Détails</a>
                        <a href="{% url 'item-update' item.pk %}" class="btn btn-warning mb-1">Modifier</a>
                        <a href="{% url 'item-delete' item.pk %}" class="btn btn-danger">Supprimer</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
