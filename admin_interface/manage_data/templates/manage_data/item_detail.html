{% extends 'base.html' %}

{% block title %}Liste des éléments{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Détails de l'élément : {{ item.name }}</h2>
    <p><strong>Description :</strong> {{ item.description }}</p>
    <a href="{% url 'item-update' item.pk %}" class="btn btn-warning">Modifier</a>
    <a href="{% url 'item-delete' item.pk %}" class="btn btn-danger">Supprimer</a>
    <a href="{% url 'item-list' %}" class="btn btn-secondary">Retour à la liste</a>
</div>
{% endblock %}
