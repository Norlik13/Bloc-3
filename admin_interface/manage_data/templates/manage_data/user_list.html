{% extends 'base.html' %}

{% block title %}Liste des éléments{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Liste des utilisateurs</h2>
    <a href="{% url 'user-create' %}" class="btn btn-primary mb-3">Créer un utilisateur</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nom d'utilisateur</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'user-update' user.pk %}" class="btn btn-warning btn-sm">Modifier</a>
                    <a href="{% url 'user-delete' user.pk %}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
